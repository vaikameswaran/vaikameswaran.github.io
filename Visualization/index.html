<html>

<head>

<style type="text/css">

  #container {

    max-width: 1000px;

    height: 1000px;

    margin: auto;

  }

</style>

</head>

<body>

<div id="container"></div>

<script src="sigma.min.js"></script>

<script src="sigma.parsers.json.min.js"></script>

<script>

   var g = {

        nodes: [],

        edges: []

    };



    // Create new Sigma instance in graph-container div (use your div name here) 

   s = new sigma({

   graph: g,

   container: 'container',

   renderer: {

    container: document.getElementById('container'),

    type: 'canvas'

   },

   settings: {

    minNodeSize: 1,

    maxNodeSize: 3,

    minEdgeSize:0.5,

    maxEdgeSize:2.5

   }

   });





  sigma.parsers.json(

        'data.json',

        s,

        function() {

            // this below adds x, y attributes as well as size = degree of the node 

            var i,

                    nodes = s.graph.nodes(),

                    len = nodes.length;



            for (i = 0; i < len; i++) {

                nodes[i].x = Math.random();

                nodes[i].y = Math.random();

                nodes[i].size = s.graph.degree(nodes[i].id);

                nodes[i].color = nodes[i].center ? '#333' : '#666';

            }



            // Refresh the display:

            s.refresh();



            // ForceAtlas Layout

            s.startForceAtlas2();

        }

   ); 

</script>

</body>

</html>
